<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the Alert_init() hook (in hooks/Alert.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="Alert-Customer-<%%VALUE(id)%%>" class="Alert-Customer"><%%SELECT%%><%%VALUE(Customer)%%><%%ENDSELECT%%></td>
		<td id="Alert-Satus-<%%VALUE(id)%%>" class="Alert-Satus"><%%SELECT%%><%%VALUE(Satus)%%><%%ENDSELECT%%></td>
		<td id="Alert-Comment-<%%VALUE(id)%%>" class="Alert-Comment"><%%SELECT%%><%%VALUE(Comment)%%><%%ENDSELECT%%></td>
		<td id="Alert-Date-<%%VALUE(id)%%>" class="Alert-Date"><%%SELECT%%><%%VALUE(Date)%%><%%ENDSELECT%%></td>
