<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Date</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(Date)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Customer</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="Name<%%RND1%%>"><%%COMBOTEXT(Name)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Zone</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="Zone<%%RND1%%>"></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Tracking</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="Tracking<%%RND1%%>"><%%COMBOTEXT(Tracking)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Carrier</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(Carrier)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Tracking URL (optional)</label>
			<div class="col-xs-9">
				<div class="form-control-static"><a id="Trackingurl-link" href="link.php?t=TrackingCenter&f=Trackingurl&i=<%%VALUE(id)%%>" target="_blank"><i class="glyphicon glyphicon-globe" title="<%%VALUE(Trackingurl)%%>" style="font-size: x-large;"></i></a><script>jQuery(function() { /* */ var e_Trackingurl = '<%%VALUE(Trackingurl)%%>'; if(e_Trackingurl == '' || e_Trackingurl == '&nbsp;' || e_Trackingurl == 'blank.gif') jQuery('#Trackingurl-link').hide(); });</script></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Customer Status</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(CustStatus)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Tradexx status</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(TRADEXXstatus)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Shipping type</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(Freight)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Comments</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Comments)%%></div>
			</div>
		</div>
	</fieldset>
</div>
