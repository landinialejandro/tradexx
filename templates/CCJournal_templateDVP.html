<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Card</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="Card<%%RND1%%>"><%%COMBOTEXT(Card)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Date</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(Date)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Description</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Description)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Cleared</label>
			<div class="col-xs-9">
				<div class="form-control-static"><input type="checkbox" name="Cleared" id="Cleared" value="1" <%%CHECKED(Cleared)%%> readonly></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Amount</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Amount)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Balance</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(Balance)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Logged</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="Logged<%%RND1%%>"><%%COMBOTEXT(Logged)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Photo</label>
			<div class="col-xs-9">
				<div class="form-control-static"><script>
				var PhotoSrc1<%%RND1%%>='<%%TRANSLATION(ImageFolder)%%><%%VALUE(Photo)%%>';
				var PhotoSrc2<%%RND1%%>='thumbnail.php?t=CCJournal&f=Photo&i=<%%VALUE(Photo)%%>&v=dv'
			</script>
			<a href="#" onclick="$('PhotoImg<%%RND1%%>').src=($('PhotoImg<%%RND1%%>').src.search(/thumbnail\.php/) != -1 && PhotoSrc1<%%RND1%%> != '<%%TRANSLATION(ImageFolder)%%>' ? PhotoSrc1<%%RND1%%> : PhotoSrc2<%%RND1%%>); return false;"><img id="PhotoImg<%%RND1%%>" src="thumbnail.php?t=CCJournal&f=Photo&i=<%%VALUE(Photo)%%>&v=dv" class="img-thumbnail"></a></div>
			</div>
		</div>
	</fieldset>
</div>
